name: libmeasuresuite tests with AL

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build and test Measuresuite
    runs-on: ubuntu-latest

    steps:
    - uses: 0xADE1A1DE/AssemblyLine@main

    - name: Install dependencies
      run: sudo apt install -y lcov python3 python3-pip nasm
    - run: pip3 install plotly lcov_cobertura

    - uses: actions/checkout@v3

    - name: C checks (including coverage)
      run: make -C lib clean check

    - name: Code Coverage Summary
      if: ${{ github.actor != 'dependabot[bot]' }}
      uses: irongut/CodeCoverageSummary@v1.2.0
      with:
        badge: true
        format: markdown
        output: both
        filename: ./lib/coverage/coverage.xml

    - uses: jwalton/gh-find-current-pr@v1
      if: ${{ github.actor != 'dependabot[bot]' }}
      id: finder
    - name: Add Coverage PR Comment
      if: ${{ github.actor != 'dependabot[bot]' }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        number: ${{ steps.finder.outputs.pr }}
        recreate: true
        path: code-coverage-results.md
